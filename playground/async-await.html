<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Async Await</title>
    <link rel="stylesheet" href="../base.css" />
  </head>

  <body>
    <script>
      function wait(ms = 0) {
        return new Promise(resolve => {
          setTimeout(resolve, ms);
        });
      }

      function makePizza(toppings = []) {
        return new Promise(function(resolve, reject) {
          // reject if people try with pineapple
          if (toppings.includes("pineapple")) {
            reject("Seriously? Get out 🍍");
          }
          const amountOfTimeToBake = 500 + toppings.lenght * 200;
          // wait 1 second for the pizza to cook:
          setTimeout(function() {
            // when you are ready, you can resolve this promise
            resolve(
              `Here is your pizza 🍕 with the toppings ${toppings.join(" ")}`
            );
          }, amountOfTimeToBake);
          // if something when wrong, we can reject this promise;
        });
      }

      async function go() {
        console.log("Starting");
        await wait(2000);
        console.log("Running");
        await wait(200);
        console.log("Ending");
      }

      // go();

      async function makeDinner() {
        const pizza1 = await makePizza(["pepperoni"]);
        const pizza2 = await makePizza(["mushrooms"]);
        console.log(pizza1);
        console.log(pizza2);
      }

      makeDinner();
