<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Event Loop</title>
    <link rel="stylesheet" href="../base.css" />
  </head>

  <body>
    <style>
      .go {
        margin: 5rem;
        background: white;
        padding: 5rem;
        width: 25rem;
        height: 25rem;
        transition: all 0.2s;
      }

      .go.circle {
        border-radius: 50%;
      }

      .go.red {
        background: red;
      }

      .go.purple {
        background: purple;
        color: white;
      }

      .go.fadeOut {
        opacity: 0;
      }
    </style>
    <div class="go">Click Me</div>
    <script>
      // console.log("Starting");
      // setTimeout(function() {
      //   console.log("Running");
      // }, 0);
      // console.log("Ending");

      const go = document.querySelector(".go");

      // 1. Changee the text to GO when clicked.
      go.addEventListener("click", function(e) {
        const el = e.currentTarget;
        el.textContent = "GO";
        setTimeout(function() {
          // 2. Make it a circle after 2 seconds.
          setTimeout(function() {
            // 3. Make it read after 0.5s
            el.classList.add("red");
            setTimeout(function() {
              // 4. Make it square after 0.25s
              el.classList.remove("circle");
              setTimeout(function() {
                // 5. Make it purple after 0.3s
                el.classList.remove("red");
                el.classList.add("purple");
                // 6. Fade out after 0.5s
                setTimeout(function() {
                  el.classList.add("fadeOut");
                }, 500);
              }, 300);
            }, 250);
          }, 500);
          el.classList.add("circle");
        }, 2000);
      });

      // 7. Finish!
    </script>
  </body>
</html>
